version: '3.8'

services:
  composer:
    build:
      dockerfile: .docker/php${PHP_VERSION:-7.2}/Dockerfile
    environment:
      COMPOSER_CACHE_DIR: /app/.cache/composer
    volumes:
      - ./:/app
    entrypoint: composer

  phpunit:
    build:
      dockerfile: .docker/php${PHP_VERSION:-7.2}/Dockerfile
    volumes:
      - ./:/app
    entrypoint: vendor/bin/phpunit

  php-cs-fixer:
    build:
      dockerfile: .docker/php${PHP_VERSION:-7.2}/Dockerfile
    volumes:
      - ./:/app
    entrypoint: vendor/bin/php-cs-fixer
